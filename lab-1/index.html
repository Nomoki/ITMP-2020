<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model='n'>
		<input type="number" v-model='row'>
		<div class="space"></div>
		<h3>สูตรคูณแม่ {{n}} </h3>
		<h5>แม่ก่อนหน้า -> แม่ {{before_n}}</h5>
		<h3 v-for="i in r"
		>{{n}} x {{i}} = {{x(i)}}</h3>
		<h3>ผลรวม {{sum(row)}}</h3>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
				row: 12,
				before_n : 1,

			},
			methods:{
				x: function(row){
					return this.n*row
				},
				sum: function(row){
					a = 0
					for (var i = 1; i <= row; i++) {
						a += (this.n * i)
					}
					return a
				}
			},
			computed: {
				r: function(){
					return parseInt(this.row)
				},
			},
		watch: {
			n: function(a,b){
				this.before_n = b
			}
		}


		})
	</script>
</body>
</html>
